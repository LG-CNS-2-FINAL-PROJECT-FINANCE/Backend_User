server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://k8s-external-user-mysqlservice:3306/user?serverTimezone=UTC&useSSL=true&autoReconnect=true&useUnicode=true&characterEncoding=utf-8
    username: user
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-test-query: SELECT 1           # 유효성 검사 쿼리
      validation-timeout: 5000                  # ms 단위 (기본: 5000)

  jpa:
    hibernate:
      ddl-auto: create                          # 테스트 환경용 (운영은 update 또는 validate 추천)
    generate-ddl: true
    show-sql: true                              # 콘솔에 쿼리 출력
    open-in-view: false                         # 영속성 컨텍스트를 뷰에서 닫음 (API 개발 시 추천)